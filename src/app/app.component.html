<div class="container">
  <div class="row mt-3">
    <div class="col-12 col-md-6 my-3">
      <div class="spinner-demo p-1">
        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary mx-1"
              (click)="toggleSpinner(spinnerSetting)"
            >
              {{ spinnerSetting.show ? "Hide" : "Show" }}
            </button>
            <button class="btn btn-primary mx-1" (click)="toggleFullscreen()">
              Fullscreen
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="spinner-box">
              <app-spinner [settings]="spinnerSetting"></app-spinner>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Area</th>
                    <th scope="col">Population</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let country of countries; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                      <img
                        [src]="
                          'https://upload.wikimedia.org/wikipedia/commons/' +
                          country.flag
                        "
                        class="mr-2"
                        style="width: 20px"
                      />
                      {{ country.name }}
                    </td>
                    <td>{{ country.area | number }}</td>
                    <td>{{ country.population | number }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 my-3">
      <div class="spinner-demo p-1">
        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary mx-1"
              (click)="toggleSpinner(spinnerSetting1)"
            >
              {{ spinnerSetting1.show ? "Hide" : "Show" }}
            </button>
            <button class="btn btn-primary mx-1" (click)="toggleFullscreen()">
              Fullscreen
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="spinner-box">
              <app-spinner [settings]="spinnerSetting1"></app-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 my-3">
      <div class="spinner-demo p-1">
        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary mx-1"
              (click)="toggleSpinner(spinnerSetting2)"
            >
              {{ spinnerSetting2.show ? "Hide" : "Show" }}
            </button>
            <button class="btn btn-primary mx-1" (click)="toggleFullscreen()">
              Fullscreen
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="spinner-box">
              <app-spinner [settings]="spinnerSetting2"></app-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
